<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <main class="container-fluid p-4">
      <h1 class="pb-2">Pick a color</h1>
      <div id="gp">
        <div id="colors" class="d-flex">
          <div class="card m-2 w-25">
            <div id="red" class="card-body">Red</div>
          </div>
          <div class="card m-2 w-25">
            <div id="green" class="card-body">Green</div>
          </div>
          <div class="card m-2 w-25">
            <div id="blue" class="card-body">Blue</div>
          </div>
          <div class="card m-2 w-25">
            <div id="purple" class="card-body">purple</div>
          </div>
        </div>
        <div class="card">
          <div class="card-body" id="selected">Selected Color: None</div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
    <script>
      let color = document.getElementById("colors");
      let selected = document.getElementById("selected");
      color.style.backgroundColor = "#dddddd";
      let card = document.querySelectorAll(".card");
      // let cardbody = document.querySelectorAll(".card");

      // card.style.backgroundColor = "white";

      // console.log(card);
      color.addEventListener("click", (event) => {
        console.log(event);
        selected.style.backgroundColor = event.target.id;
        selected.style.Color = event.target.id;
        selected.textContent = `Selected Color: ${event.target.id}`;
        selected.style.color = "white";
        color.querySelectorAll(".card-body").forEach((element) => {
          element.style.backgroundColor = "white";
          element.style.color = "black";
        });
        event.target.style.backgroundColor = "black";
        event.target.style.color = "white";
      });
    </script>
  </body>
</html>
